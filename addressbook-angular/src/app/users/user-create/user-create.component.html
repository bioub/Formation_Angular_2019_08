<form #form="ngForm" (submit)="form.valid && handleSubmit()">

  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" [class.is-invalid]="name.invalid && (name.touched || form.submitted)"
      name="name" [(ngModel)]="user.name" #name="ngModel" required>
    <div class="invalid-feedback">
      Name is mandatory
    </div>
  </div>

  <div class="form-group">
    <label>Email address</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" email>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
